<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mapa interactivo de Getsemaní, Cartagena - Visualiza puntos de interés clasificados por comercio, vivienda, ambiente y patrimonio histórico">
    <meta name="keywords" content="Getsemaní, Cartagena, mapa interactivo, turismo, Colombia, patrimonio, Cartagena de Indias">
    <meta name="author" content="Pedro Eli Diaz Olarte, Jairo Daniel Jimenez Arzuza">
    <link rel="icon" type="image/png" href="fotos/pagina/patrimonio.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title>Mapa Interactivo de Getsemaní - Cartagena</title>
</head>
<body>
    <header id="encabezado">
  <h1>Mapa Interactivo de Getsemani</h1>
  <p>Visualiza puntos de interés por componente: Comercio, Vivienda, Ambiente y Patrimonio.</p>
  <p>Integrantes: Pedro Eli Diaz Olarte 0222410068 / Jairo Daniel Jimenez Arzuza 0222410011</p>
</header>
  <div id="map"></div>
  <button class="boton-personalizado" id="toggle-panel"></button>
  <div id="panel-opciones">
    <h3>Opciones del Mapa</h3>
    <label><input type="checkbox" class="filtro" data-componente="Comercio"> Comercio</label><br>
    <label><input type="checkbox" class="filtro" data-componente="Vivienda"> Vivienda</label><br>
    <label><input type="checkbox" class="filtro" data-componente="Ambiente"> Ambiente</label><br>
    <label><input type="checkbox" class="filtro" data-componente="Patrimonio"> Patrimonio</label><br> 
  </div>
  <div id="panel-lugar">
  <button id="cerrar-panel-lugar">×</button>
  <div id="contenido-lugar"></div>
</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
